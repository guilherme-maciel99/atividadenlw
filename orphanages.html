<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"

    <title>Localize um orfanato | Happy</title>



    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

      <div id="mapid" class="animate-appear"></div>
        <a href="orphanage.html" class="create-orphanage" title="Cadastre um orfanato">
          <img src="plus.svg" alt="Criar orfanato">
        </a>
      </div>

      <script src="page-orphanages.js"></script>
